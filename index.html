<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neck Chains Try-On with MindAR and A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
        }
        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .arrow-buttons {
            position: fixed;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }
        .arrow-buttons button, .screenshot-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
        }
        .arrow-buttons button:hover, .screenshot-button:hover {
            opacity: 1;
        }
        .screenshot-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const entities = [
                document.querySelector(".chain1-entity"),
                document.querySelector(".chain2-entity"),
                document.querySelector(".chain3-entity"),
                document.querySelector(".chain4-entity"),
                document.querySelector(".chain5-entity")
            ];
            let currentIndex = 0;

            const updateVisibility = () => {
                entities.forEach((entity, index) => {
                    entity.setAttribute("visible", index === currentIndex);
                });
            };

            document.getElementById("prev").addEventListener("click", () => {
                currentIndex = (currentIndex - 1 + entities.length) % entities.length;
                updateVisibility();
            });

            document.getElementById("next").addEventListener("click", () => {
                currentIndex = (currentIndex + 1) % entities.length;
                updateVisibility();
            });

            document.getElementById("screenshot").addEventListener("click", () => {
                const canvas = document.querySelector("canvas");
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "screenshot.png";
                link.click();
            });

            updateVisibility(); // Initialize with the first chain visible
        });
    </script>
</head>
<body>
    <div class="example-container">
        <div class="arrow-buttons">
            <button id="prev">&#9664; Prev</button>
            <button id="next">Next &#9654;</button>
        </div>
        <button id="screenshot" class="screenshot-button">Click</button>

        <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
                <img id="chain1Image" src="design1.png" alt="Chain 1 Image">
                <img id="chain2Image" src="design2.png" alt="Chain 2 Image">
                <img id="chain3Image" src="design3.png" alt="Chain 3 Image">
                <img id="chain4Image" src="design4.png" alt="Chain 4 Image">
                <img id="chain5Image" src="design5.png" alt="Chain 5 Image">
            </a-assets>
            <a-camera active="false" position="0 0 0"></a-camera>

            <!-- Chain overlays positioned around the neck area -->
            <a-entity mindar-face-target="anchorIndex: 200">
                <a-image src="#chain1Image" position="0 -0.8 0.1" rotation="0 0 0" scale="0.6 0.6 0.6" class="chain1-entity" visible="false"></a-image>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 200">
                <a-image src="#chain2Image" position="0 -0.8 0.1" rotation="0 0 0" scale="0.6 0.6 0.6" class="chain2-entity" visible="false"></a-image>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 200">
                <a-image src="#chain3Image" position="0 -0.8 0.1" rotation="0 0 0" scale="0.6 0.6 0.6" class="chain3-entity" visible="false"></a-image>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 200">
                <a-image src="#chain4Image" position="0 -0.8 0.1" rotation="0 0 0" scale="0.6 0.6 0.6" class="chain4-entity" visible="false"></a-image>
            </a-entity>
            <a-entity mindar-face-target="anchorIndex: 200">
                <a-image src="#chain5Image" position="0 -0.8 0.1" rotation="0 0 0" scale="0.6 0.6 0.6" class="chain5-entity" visible="false"></a-image>
            </a-entity>
        </a-scene>
    </div>
</body>
</html>
